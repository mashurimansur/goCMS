name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOTOOLCHAIN: go1.25.3+auto
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.3"

      - name: Build
        run: go build -v ./...

      - name: Verify build
        run: |
          if [ -f ./tmp/main ]; then
            echo "Build successful"
            ./tmp/main --version || true
          else
            echo "Build artifact not found"
          fi
