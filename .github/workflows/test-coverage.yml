name: Test Coverage

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      GOTOOLCHAIN: go1.25.3+auto
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.3"

      - name: Setup Go PATH
        run: |
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run unit tests with coverage
        run: |
          chmod +x .github/scripts/unit_test.sh
          ./.github/scripts/unit_test.sh

      - name: Enforce coverage >= 80%
        run: |
          if [ ! -f code_coverage_results ]; then
            echo "code_coverage_results file not found"
            exit 1
          fi

          CODE_COVERAGE=$(grep code_coverage code_coverage_results | cut -d= -f2)
          echo "Total coverage: ${CODE_COVERAGE}%"

          MIN_COVERAGE=80
          COV_INT=${CODE_COVERAGE%.*}

          if [ "$COV_INT" -lt "$MIN_COVERAGE" ]; then
            echo "Coverage ${CODE_COVERAGE}% is below minimum ${MIN_COVERAGE}%"
            exit 1
          else
            echo "Coverage OK (>= ${MIN_COVERAGE}%)"
          fi
