# .github/workflows/go.yml
name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOTOOLCHAIN: go1.25.3+auto
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Build
        run: go build -v ./...

      - name: Setup Go PATH
        run: |
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          go version
          go env GOPATH
          go env GOTOOLCHAIN

      - name: Run unit tests (cicd/unit_test.sh)
        run: |
          chmod +x cicd/unit_test.sh
          ./cicd/unit_test.sh

      - name: Enforce coverage >= 80%
        run: |
          if [ ! -f code_coverage_results ]; then
            echo "code_coverage_results file tidak ditemukan. Pastikan cicd/unit_test.sh membuat file ini."
            exit 1
          fi

          # baca nilai coverage dari file yang dibuat script
          CODE_COVERAGE=$(grep code_coverage code_coverage_results | cut -d= -f2)
          echo "Total coverage dari script: ${CODE_COVERAGE}%"

          MIN_COVERAGE=80
          # ambil integer-nya saja (misal 82.53 -> 82)
          COV_INT=${CODE_COVERAGE%.*}

          if [ "$COV_INT" -lt "$MIN_COVERAGE" ]; then
            echo "Coverage ${CODE_COVERAGE}% di bawah minimum ${MIN_COVERAGE}%"
            exit 1
          else
            echo "Coverage OK (>= ${MIN_COVERAGE}%)"
          fi
